---
format_version: '11'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: android
trigger_map:
- push_branch: '*'
  workflow: primary
- pull_request_source_branch: '*'
  workflow: primary
workflows:
  deploy:
    description: >
      ## How to get a signed AP

      This workflow contains the **Sign APK** step. To sign your APK all you
      have to do is to:

      1. Click on **Code Signing** tab

      1. Find the **ANDROID KEYSTORE FILE** section

      1. Click or drop your file on the upload file field

      1. Fill the displayed 3 input fields:
       1. **Keystore password**
       1. **Keystore alias**
       1. **Private key password**
      1. Click on **[Save metadata]** button

      That's it! From now on, **Sign APK** step will receive your uploaded
      files.

      ## To run this workflow

      If you want to run this workflow manually:

      1. Open the app's build list page

      2. Click on **[Start/Schedule a Build]** button

      3. Select **deploy** in **Workflow** dropdown input

      4. Click **[Start Build]** button

      Or if you need this workflow to be started by a GIT event:

      1. Click on **Triggers** tab

      2. Setup your desired event (push/tag/pull) and select **deploy** workflow

      3. Click on **[Done]** and then **[Save]** buttons

      The next change in your repository that matches any of your trigger map
      event will start **deploy** workflow.
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - cache-pull@2: {}
    - script@1:
        title: Do anything with Script step
    - install-missing-android-tools@2:
        inputs:
        - gradlew_path: $PROJECT_LOCATION/gradlew
    - change-android-versioncode-and-versionname@1:
        inputs:
        - build_gradle_path: $PROJECT_LOCATION/$MODULE/build.gradle
    - android-lint@0:
        inputs:
        - project_location: $PROJECT_LOCATION
        - module: $MODULE
        - variant: $VARIANT
    - android-unit-test@1:
        inputs:
        - project_location: $PROJECT_LOCATION
        - module: $MODULE
        - variant: $VARIANT
    - android-build@0:
        inputs:
        - project_location: $PROJECT_LOCATION
        - module: $MODULE
        - variant: $VARIANT
    - sign-apk@1:
        run_if: '{{getenv "BITRISEIO_ANDROID_KEYSTORE_URL" | ne ""}}'
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - cache-pull@2: {}
    - script@1:
        title: Do anything with Script step
    - install-missing-android-tools@2:
        inputs:
        - gradlew_path: $PROJECT_LOCATION/gradlew
    - android-lint@0:
        inputs:
        - project_location: $PROJECT_LOCATION
        - module: $MODULE
        - variant: $VARIANT
    - android-unit-test@1:
        inputs:
        - project_location: $PROJECT_LOCATION
        - module: $MODULE
        - variant: $VARIANT
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
format_version: "5"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ""
workflows:
  _prepare_environment:
    steps:
    - script:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            rm -rf ./_tmp
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file' in the step's code, which would
          work for testing the step from this directory directly
          but would break if the step is included in another `bitrise.yml`.
        run_if: "true"
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - generate-text-file:
        inputs:
        - file_name: Test.java
        - file_content: |-
            public class Test {
            }
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
  share-this-step:
    description: |-
      If this is the first time you try to share a Step you should
      first call: $ bitrise share
      This will print you a guide, and information about how Step sharing
      works. Please read it at least once!
      As noted in the Step sharing guide you'll have to fork the
      StepLib you want to share this step into. Once you're done with forking
      the repository you should set your own fork's git clone URL
      in the `.bitrise.secrets.yml` file, or here in the `envs` section,
      as the value of the `MY_STEPLIB_REPO_FORK_GIT_URL` environment.
      You're now ready to share this Step, just make sure that
      the `STEP_ID_IN_STEPLIB` and `STEP_GIT_VERION_TAG_TO_SHARE`
      environments are set to the desired values!
      To share this Step into a StepLib you can just run: $ bitrise run share-this-step
      Once it finishes the only thing left is to actually create a Pull Request,
      the way described in the guide printed at the end of the process.
    before_run:
    - audit-this-step
    envs:
    - MY_STEPLIB_REPO_FORK_GIT_URL: git@github.com:DroidsOnRoids/bitrise-steplib.git
    - STEP_ID_IN_STEPLIB: sonarqube-scanner
    - STEP_GIT_VERION_TAG_TO_SHARE: 1.0.3
    - STEP_GIT_CLONE_URL: https://github.com/DroidsOnRoids/bitrise-step-sonarqube-scanner.git
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            STEP_GIT_VERION_TAG_TO_SHARE=$(git describe --tags $(git rev-list --tags --max-count=1))
            bitrise share start -c ${MY_STEPLIB_REPO_FORK_GIT_URL}
            bitrise share create --stepid ${STEP_ID_IN_STEPLIB} --tag ${STEP_GIT_VERION_TAG_TO_SHARE} --git ${STEP_GIT_CLONE_URL}
            bitrise share finish
  test:
    before_run:
    - test-java-version-warning
    after_run:
    - test-default-version
    - test-explicit-version
  test-default-version:
    description: Test with default, implicit scanner version
    before_run:
    - _prepare_environment
    steps:
    - path::./:
        title: Step Test
        run_if: "true"
        inputs:
        - scanner_properties: |-
            sonar.sources=.
            sonar.organization=droidsonroidssonarcloudpublicbot-github
            sonar.projectKey=sonar-step-test-default-version
            sonar.login=866ac9820cbaaff1549475b3fa39ea11f621b441
            sonar.host.url=https://sonarcloud.io/
            sonar.report.export.path=sonar-report.json
  test-explicit-version:
    description: Test with explicit scanner version
    before_run:
    - _prepare_environment
    steps:
    - path::./:
        title: Step Test
        run_if: "true"
        inputs:
        - scanner_version: 3.0.0.702
        - scanner_properties: |-
            sonar.sources=.
            sonar.organization=droidsonroidssonarcloudpublicbot-github
            sonar.projectKey=sonar-step-test-explicit-version
            sonar.login=866ac9820cbaaff1549475b3fa39ea11f621b441
            sonar.host.url=https://sonarcloud.io/
            sonar.report.export.path=sonar-report.json
  test-java-version-warning:
    description: Test if java version warning is shown
    steps:
    - script:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            JAVA_VERSION_MAJOR=$(java -version 2>&1 | grep -i version | sed 's/.*version ".*\.\(.*\)\..*"/\1/; 1q')
            if [ "${JAVA_VERSION_MAJOR}" -lt "8" ]; then
              mkfifo fifo
              bash step.sh >fifo &
              grep -m1 'Version "7" has been detected' fifo
              kill $!
              rm fifo
            fi
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: DemoAnnotation
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    VARIANT: debug
